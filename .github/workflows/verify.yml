name: "Verify"
on:
  pull_request_target:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.event_name == 'pull_request_target' && format('{0}-{1}', github.workflow, github.head_ref ) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request_target' }}
  
jobs:
  output:
    name: "Workflow"
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - name: "Step-1"
        run: |
          echo ${{ github.workflow }}-${{ github.head_ref }}
          echo "Verify"
